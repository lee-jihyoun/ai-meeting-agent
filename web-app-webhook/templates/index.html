<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회의 알림 시스템</title>
</head>
<body>
    <h2>회의 알림 시스템</h2>

    <button onclick="startMeeting()">회의 시작</button>
    <button onclick="stopMeeting()">회의 종료</button>

    <p id="response"></p>

    <script>
        function sendRequest(action) {
            fetch('/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: action,
                    email: "user@example.com" //TODO : 하드코딩 필요한 값인지 확인할것
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
        }

        function startMeeting() {
            sendRequest("startMeeting");
        }

        function stopMeeting() {
            sendRequest("stopMeeting");
        }
    </script>
</body>
</html>
