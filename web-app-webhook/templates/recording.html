<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Plamingo</title>
  <style>
    body { 
      font-family: Arial,sans-serif; 
      margin: 20px; 
      display: flex;
      justify-content: center; /* 가로 방향 가운데 정렬 */
      align-items: center; /* 세로 방향 가운데 정렬 */
      height: 100vh; /* 화면 전체 높이를 사용 */
      margin: 0; /* 기본 여백 제거 */
      flex-direction: column; /* 요소들을 세로로 정렬 */
    }
    
    .row { display: flex; gap: 10px; margin-bottom: 10px; }

    .scroll-container { 
      max-height: 150px; 
      overflow-y: auto; 
      border: 1px solid #ccc; 
      padding: 10px; 
      border-radius: 10px;
    }
    #timerDisplay { font-size: 20px; font-weight: bold; }
    button { padding: 10px; margin-top: 10px; cursor: pointer; }

    .container {
      display: flex;
      justify-content: center; /* 가로 방향 가운데 정렬 */
      align-items: center;
      text-align: start; /* 텍스트 왼쪽 정렬 */
      width: 50%;
      gap: 10px;
    }

    input, select, textarea, p {
      width: 100%;
      border-radius: 10px;
      padding: 5px;
      border: 1px solid #ccc;
    }

    h3, span {
      justify-content: flex-start; 
      text-align: start; /* 텍스트 왼쪽 정렬 */
    }
    
    /* 기본 버튼 스타일 */
    .fab {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Material Design 스타일 */
    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
    }

    /* 초록색 추가 버튼 */
    .add-btn {
      background-color: white;
      color: #4CAF50;
      border: 4px solid #4CAF50;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    /* 빨간색 삭제 버튼 */
    .remove-btn {
      background-color: white;
      color: #F44336;
      border: 4px solid #F44336;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

  </style>
</head>
<body>
  <h1>Plamingo</h1>

  <div class="container">
    <h3><label>제목: </label></h3>
    <input type="text" id="title" required><br><br>
  </div>
  <div class="container">
    <h3><label>내용: </label></h3>
    <textarea id="content" rows="6"></textarea><br><br>
  </div>

  <div class="container">
    <h3>작성자: </h3>
    <div class="row">
        <input type="text" id="authorName" placeholder="이름" required>
        <select id="authorPosition">
            <option>직급 선택</option>
            <option>전임</option>
            <option>선임</option>
            <option>책임</option>
        </select>
        
        <input type="email" placeholder="이메일" required>
    </div>
  </div>

  <div class="container">
    <h3>참석자: </h3>
    <div class="scroll-container" id="attendees">
        <div class="row">
            <input type="text" placeholder="이름">
            <select>
                <option>직급 선택</option>
                <option>전임</option>
                <option>선임</option>
                <option>책임</option>
            </select>
            <input type="text" id="authorRole" placeholder="역할">
            <button class="fab add-btn" onclick="addAttendeeRow(this)">+</button>
        </div>
    </div>
  </div>

  <div class="container">
    <h3>경과시간: </h3>
    <span id="timerDisplay">00:00:00</span>
  </div>

  <button id="startBtn">회의 시작</button>
  <button id="stopBtn" disabled>회의 종료</button>

  <div id="response"></div>

  <script>
    let timerInterval;
    let startTime;
    let audioCtx, micStream, processor, pcmData = [];
    const attendees = [];

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    }

    function updateTimer() {
      let elapsed = Math.floor((Date.now() - startTime) / 1000);
      let hours = String(Math.floor(elapsed / 3600)).padStart(2, '0');
      let minutes = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
      let seconds = String(elapsed % 60).padStart(2, '0');
      document.getElementById("timerDisplay").innerText = `${hours}:${minutes}:${seconds}`;
    }

    function stopTimer() {
      clearInterval(timerInterval);
      document.getElementById("stopBtn").disabled = true;
    }

    async function getMicStream() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      micStream = audioCtx.createMediaStreamSource(stream);
      return stream;
    }

    function connectProcessor() {
      processor = audioCtx.createScriptProcessor(4096, 1, 1);
      processor.onaudioprocess = e => {
        pcmData.push(new Float32Array(e.inputBuffer.getChannelData(0)));
      };
      micStream.connect(processor);
      processor.connect(audioCtx.destination);
    }

    function mergeBuffers(chunks) {
      let length = chunks.reduce((sum, c) => sum + c.length, 0);
      const result = new Float32Array(length);
      let offset = 0;
      chunks.forEach(chunk => {
        result.set(chunk, offset);
        offset += chunk.length;
      });
      return result;
    }

    function encodeWAV(samples, sampleRate) {
      const buffer = new ArrayBuffer(44 + samples.length * 2);
      const view = new DataView(buffer);
      writeString(view, 0, 'RIFF');
      view.setUint32(4, 36 + samples.length * 2, true);
      writeString(view, 8, 'WAVE');
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, 1, true);
      view.setUint16(22, 1, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, sampleRate * 2, true);
      view.setUint16(32, 2, true);
      view.setUint16(34, 16, true);
      writeString(view, 36, 'data');
      view.setUint32(40, samples.length * 2, true);
      let offset = 44;
      for (let i = 0; i < samples.length; i++, offset += 2) {
        let s = Math.max(-1, Math.min(1, samples[i]));
        view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
      }
      return new Blob([view], { type: 'audio/wav' });
    }

    function writeString(view, offset, str) {
      for (let i = 0; i < str.length; i++) {
        view.setUint8(offset + i, str.charCodeAt(i));
      }
    }

    function sendRequest(meetingAction) {
      const attendeeInputs = document.querySelectorAll('.input-row');
      attendees.length = 0; // 배열 초기화

      attendeeInputs.forEach(row => {
          const name = row.children[0].value;
          const position = row.children[1].value;
          const authorRole = row.children[2].value;

          if(name && position !== '직급 선택' && authorRole) { // 유효성 검사
              attendees.push({ name, position, authorRole });
          }
      });
      
      fetch('/webhook', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              attendees,
              action: meetingAction,
              email: "user@example.com" // TODO: 하드코딩 필요한 값인지 확인할 것
          })
      })
      .then(response => response.json())
      .then(data => {
          document.getElementById("response").innerText = JSON.stringify(data);
      })
      .catch(error => {
          console.error('Error:', error);
      });
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      const stream = await getMicStream();
      connectProcessor();
      startTimer();
      sendRequest("startMeeting");
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      processor.disconnect();
      micStream.disconnect();
      const merged = mergeBuffers(pcmData);
      const wavBlob = encodeWAV(merged, audioCtx.sampleRate);

      const url = URL.createObjectURL(wavBlob);
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = `meeting_${Date.now()}.wav`;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);

      pcmData = [];
      sendRequest("endMeeting");
      stopTimer();
      document.getElementById("startBtn").disabled = false;
    });

    function addAttendeeRow(button) {
      const row = button.parentElement;
      if (button.textContent === '+') {
        const newRow = document.createElement('div');
        newRow.className = "input-row row";
        newRow.innerHTML = `
          <input type="text" placeholder="이름">
          <select>
              <option>직급 선택</option>
              <option>전임</option>
              <option>선임</option>
              <option>책임</option>
          </select>
          <input type="text" placeholder="이메일" required>
          <button class="fab remove-btn" onclick="removeAttendeeRow(this)">-</button>
        `;
        document.getElementById("attendees").appendChild(newRow);
      } else {
        removeAttendeeRow(button);
      }
    }

    function removeAttendeeRow(button) {
      const row = button.parentElement;
      document.getElementById("attendees").removeChild(row);
    }
  </script>
</body>
</html>
