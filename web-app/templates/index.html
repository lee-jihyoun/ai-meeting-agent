<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회의 시작</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea6;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Teams 회의 시작</h1>
  <!-- Teams '회의 시작' 버튼 클릭 -->
  <button onclick="startMeeting()">회의 시작</button>

  <!-- web-app.py 로부터 message 받아옴 -->
  <div class="message" id="messageBox"></div>

  <div>
    <h2>회의 요약</h2>
    <pre id="summary-box">요약 대기 중...</pre>
  </div>

  <button onclick="sendSummary()">요약 생성 및 이메일 전송</button>

  <script>
    // '회의 시작' 버튼 클릭에 의해 실행되는 실제 함수
    async function startMeeting() {
      try {
        // POST 요청으로 전송
        const response = await fetch('/start_meeting', { method: 'POST' });
        const result = await response.json();
        // 결과중 result.message 부분을 받아와서 id messageBox인 div 내에서 보여줌
        document.getElementById('messageBox').textContent = result.message;
      } catch (error) {
        // 에러가 발생할 경우도 id messageBox인 div 내에서 보여줌 
        document.getElementById('messageBox').textContent = '요청 중 오류가 발생했습니다.';
        console.error('Error:', error);
      }
    }

    async function fetchSummary() {
      const res = await fetch("/get_summary");
      const data = await res.json();
      document.getElementById("summary-box").innerText = data.summary || "요약 대기 중...";
    }

    setInterval(fetchSummary, 5000);  // 5초마다 요약 갱신

    // TODO : 중복기능 구현 이슈 : 직접 버튼으로 호출할지 or 서버에서 자동 호출할지 결정 필요!
    // (analyze_and_summarize.py 파일 내 save_summary_to_file() 함수와 역할 겹침)
    // 웹페이지에서 버튼으로 직접 호출하고자 하는 경우 
    async function sendSummary() {
      const response = await fetch('/run_summary', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ filename: 'summary.txt' })  // 실제 요약 파일명
      });
      const result = await response.json();
      document.getElementById('messageBox').textContent = result.message;
}
    
  </script>
</body>
</html>
